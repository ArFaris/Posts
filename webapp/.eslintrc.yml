extends:
  - react-app
  - ../.eslintrc.yml

parserOptions:
  project: ./tsconfig.app.json

overrides:
  - files:
      - vite.config.ts
    parserOptions:
      project: ./tsconfig.node.json
rules:
  '@typescript-eslint/no-restricted-imports':
    - error
    - patterns:
        - group:
            - '@react_project/backend/**'
            - '!@react_project/backend/**/'
            - '!@react_project/backend/**/input'
            - '!@react_project/backend/src/utils/can'
          allowTypeImports: true
          message: 'Only types and input schemas are allowed to be importes from backend workspace'
